<!DOCTYPE html>
<html>
  <head>
    <title>Prueba postMessage</title>
    <script>
      window.onload = function () {
        console.log("wx:", typeof wx);
        console.log("wx.miniProgram:", wx?.miniProgram);
        if (wx?.miniProgram?.postMessage) {
          wx.miniProgram.postMessage({ data: "hola mini-programa" });
          console.log("Mensaje enviado");
        } else {
          console.error("postMessage no disponible");
        }
      };
    </script>
  </head>
  <body>
    <h1>Prueba postMessage</h1>
  </body>
</html>
