<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test postMessage</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Test postMessage</h1>
  <button onclick="sendMessage()">Enviar mensaje al Mini Program</button>

  <script>
    function sendMessage() {
      if (window.wx && window.wx.miniProgram && typeof window.wx.miniProgram.postMessage === 'function') {
        wx.miniProgram.postMessage({
          data: [{ type: 'openDescription', name: 'TESTING123' }]
        });
        console.log("Mensaje enviado al mini program");
      } else {
        console.log("wx.miniProgram.postMessage no est√° disponible");
      }
    }
  </script>
</body>
</html>
