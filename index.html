<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Baidu</title>
  <script src="https://api.map.baidu.com/api?v=3.0&ak=1Vkcxd0Q6iomR9TI8zNfzhwXWdeBYAd2"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Marcar cuando WeixinJSBridge esté listo
    window.wechatReady = false;
    document.addEventListener('WeixinJSBridgeReady', function () {
      window.wechatReady = true;
    }, false);

    async function fetchPOIs() {
      try {
        const response = await fetch("https://api.inventrip.com/v100/map-poi-geojson?api_key=C0munid%40dDeM%40dr%21d&tourist_destination=comunidaddemadrid&language=en&show_hidden=false");
        const data = await response.json();
        const pois = data.features.map(f => ({
          lat: f.geometry.coordinates[1],
          lng: f.geometry.coordinates[0],
          name: f.properties.name,
          icon: f.properties.icon_image,
          zoom: f.properties.zoom_level || 10
        }));
        initMap(pois);
      } catch (err) {
        console.error("Error al obtener POIs:", err);
      }
    }

    function initMap(pois) {
      const map = new BMap.Map("map");
      const center = pois.length
        ? new BMap.Point(pois[0].lng, pois[0].lat)
        : new BMap.Point(116.404, 39.915);
      map.centerAndZoom(center, 10);
      map.enableScrollWheelZoom();

      map.setMapStyle({
        styleJson: [
          {
            "featureType": "poi",
            "elementType": "all",
            "visibility": "off"
          },
          {
            "featureType": "land",
            "elementType": "labels",
            "visibility": "off"
          }
        ]
      });

      map.addControl(new BMap.NavigationControl());
      map.addControl(new BMap.ScaleControl());

      const markersWithLabels = [];

      pois.forEach(poi => {
        const poiPoint = new BMap.Point(poi.lng, poi.lat);
        const icon = new BMap.Icon(poi.icon, new BMap.Size(32, 32));
        const marker = new BMap.Marker(poiPoint, { icon });
        map.addOverlay(marker);

        const label = new BMap.Label(poi.name, {
          position: poiPoint,
          offset: new BMap.Size(-32, 11)
        });

        label.setStyle({
          color: "#f60",
          fontSize: "14px",
          fontWeight: "bold",
          backgroundColor: "transparent",
          border: "none",
          textAlign: "center",
          lineHeight: "16px",
          width: "64px",
          whiteSpace: "normal"
        });

        map.addOverlay(label);

        markersWithLabels.push({ marker, label, point: poiPoint, minZoom: poi.zoom });

        // ✔️ Clic en el marcador: mensaje al mini-program
        marker.addEventListener("click", () => {
          const message = {
            type: "openDescription",
            name: poi.name
          };

          // Intenta ambos métodos por compatibilidad
          if (window.WeixinJSBridge && window.WeixinJSBridge.invoke) {
            console.log("Enviando mensaje con WeixinJSBridge");
            WeixinJSBridge.invoke('postMessage', { data: [message] });
          }

          // Siempre enviar por window.parent.postMessage
          if (window.parent) {
            console.log("Enviando mensaje con window.parent.postMessage");
            window.parent.postMessage({ data: [message] }, "*");
          }
        })
      });

      function updateLabelsVisibility() {
        const zoom = map.getZoom();
        const screenPoints = [];
        const threshold = 100;

        markersWithLabels.forEach(({ marker, label, point, minZoom }) => {
          if (zoom < minZoom) {
            marker.hide();
            label.hide();
            return;
          }

          marker.show();

          if (zoom < minZoom + 1) {
            label.hide();
            return;
          }

          const screenPoint = map.pointToPixel(point);
          const tooClose = screenPoints.some(existing => {
            const dx = existing.x - screenPoint.x;
            const dy = existing.y - screenPoint.y;
            return Math.sqrt(dx * dx + dy * dy) < threshold;
          });

          if (!tooClose) {
            screenPoints.push(screenPoint);
            label.show();
          } else {
            label.hide();
          }
        });
      }

      map.addEventListener("zoomend", updateLabelsVisibility);
      map.addEventListener("moveend", updateLabelsVisibility);
      updateLabelsVisibility();
    }

    fetchPOIs();
  </script>
</body>
</html>
